buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Đặt thư mục build ra ngoài
rootProject.buildDir = "../build"

// Gán buildDir cho các module con
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

// Đảm bảo tất cả subprojects được đánh giá sau module ":app" (nếu bạn cần)
subprojects {
    project.evaluationDependsOn(":app")
}

// Task clean
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
